name: Build and Lint

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  go-build:
    name: Go app build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v1

      - name: Build
        run:  CGO_ENABLED=0 GOOS=linux go build -a -ldflags '-extldflags "-static"' -o tm.app ./cmd/app/main.go