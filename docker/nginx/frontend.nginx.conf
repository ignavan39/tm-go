worker_processes 4;

events { worker_connections 1024; }

http {
    server {
        listen 80;
        listen [::]:80;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        gzip on;
        gzip_disable "msie6";
        gzip_static on;

        gzip_comp_level 6;
        gzip_min_length 1100;
        gzip_buffers 16 8k;
        gzip_proxied any;
        gzip_types
            text/plain
            text/css
            text/js
            text/xml
            text/javascript
            application/json;
    }
}
